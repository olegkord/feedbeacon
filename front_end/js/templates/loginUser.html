<div ng-controller="LoginController as loginCtrl">
  <div class="row">
    <form ng-submit="loginCtrl.signIn()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="login.email" placeholder="email@abc.def" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="login.password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn waves-effect waves-light" value="Add User">sign up
          <i class="material-icons right">done</i>
        </button>
      </div>
    </form>
  </div>
</div>
